version: 0.2

env:
  variables:
    TF_VERSION: "1.3.2"
    TERRATEST_VERSION: "0.40.24"

phases:

  install:
    commands:
      - cd /usr/bin
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
      - unzip -o terraform.zip

  build:
    commands:   
      - cd "$CODEBUILD_SRC_DIR"
      - cd test/terratest
      - go mod init "tftest"
      - go get github.com/gruntwork-io/terratest/modules/aws
      - go get github.com/gruntwork-io/terratest/modules/terraform@v${TERRATEST_VERSION}
      - go test -v

  post_build:
    commands:
      - echo "terratest completed on `date`"